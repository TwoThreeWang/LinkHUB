{{ define "meta" }}
<title>{{ .title }} | {{ .siteName }}</title>
<meta name="keywords" content="{{ .siteName }},{{.Keywords}}">
<meta name="description" content="注册 {{ .siteName }} 成为用户。">
<meta name="robots" content="noindex, nofollow" />
{{ end }}

{{ define "content" }}
<style>
.notice-box{
    max-width: 600px;
    margin: 2rem auto;
}
.card-action {
    margin-top: 1.5rem;
}
</style>
<div class="card notice-box">
    <h2>只差一步，开启你的专属体验。</h2>
    <div id="msg" style="display: none;" class="msg"></div>
    <form action="/auth/register?refer={{.refer}}" method="POST">
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <br>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABe0A7qZtBoYRAFQ" data-callback="onSubmitForm"></div>
        <button type="submit" class="primary">注册</button>
        <p class="auth-links">
            已有账号？<a href="/auth/login">立即登录</a>
        </p>
    </form>
</div>
{{ if .error }}
<script>showMsg('{{ .error }}', 'error')</script>
{{ end }}
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
{{ end }}
