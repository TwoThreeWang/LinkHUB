{{ define "meta" }}
<title>{{ .title }} | {{ .siteName }}</title>
<meta name="keywords" content="{{ .siteName }},{{.Keywords}}">
<meta name="description" content="{{ .siteName }}的结果提示页面">
{{ end }}

{{ define "content" }}
<style>
.notice-box{
    max-width: 750px;
    margin: 2rem auto;
}
.card-action {
    margin-top: 1.5rem;
}
</style>
<div class="card notice-box">
    <h2>{{ .title }}</h2>
    <p class="result-message">{{ .message }}</p><br>
    {{ if .refer }}
    <div class="card-action">
        <a href="{{ .refer }}" class="btn btn-primary" data-instant-intensity="viewport"><button class="primary" style="width:100%;">{{ .redirect_text }} ⤴︎</button></a>
    </div>
    {{ end }}
</div>
{{ end }}
