<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - LinkHUB</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">LinkHUB</a>
                <button class="menu-toggle" aria-label="切换菜单">
                    <span>☰</span>
                </button>
                <form action="/links/search" class="search-bar">
                    <input type="text" name="q" placeholder="搜索链接、标签或用户..." {{ if .query }}value="{{.query}}"{{end}}>
                </form>
                <div class="nav-links">
                    <a class="menu-close" aria-label="关闭菜单">✕</a>
                    <a href="/">首页</a>
                    <a href="/articles">文章</a>
                    <a href="/tags">标签</a>
                    <a href="/links/new" class="btn btn-primary">分享链接</a>
                    {{ if .userInfo }}
                        <a href="/user/profile"><i class="fa fa-user-circle-o"></i>{{ .userInfo.Username }}</a>
                    {{ else }}
                        <a href="/auth/login"><i class="fa fa-user-circle-o"></i>登录</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </header>
    <div class="container main">
        {{ template "content" . }}
    </div>
    <div class="menu-overlay"></div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">关于我们</a>
                    <a href="#">使用条款</a>
                    <a href="#">隐私政策</a>
                    <a href="#">帮助中心</a>
                    <a href="#">联系我们</a>
                </div>
                <div class="copyright">
                    © 2025 LinkHUB.
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/js/script.js"></script>
</html>
