<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="next-size-adjust">
    <link rel="icon" href='/static/img/icon.png'/>
    {{ template "meta" . }}
    <link rel="dns-prefetch" href="https://lf3-cdn-tos.bytecdntp.com">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="{{.SiteUrl}}{{.path}}" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">{{ .siteName }}</a>
                <button class="menu-toggle" aria-label="切换菜单">
                    <span>☰</span>
                </button>
                <form action="{{if .search_article}}/articles/search{{else}}/links/search{{end}}" class="search-bar">
                    <input type="text" name="q" placeholder="搜索链接、文章..." {{ if .query }}value="{{.query}}"{{end}}>
                </form>
                <div class="nav-links">
                    <a class="menu-close" aria-label="关闭菜单">✕</a>
                    <a href="/">首页</a>
                    <a href="/articles">文章</a>
                    <a href="/tags">标签</a>
                    <a href="/links/new" class="btn btn-primary">分享链接</a>
                    {{ if .userInfo }}
                        <a href="/user/profile"><i class="fa fa-user-circle-o"></i>{{ .userInfo.Username }}</a>
                    {{ else }}
                        <a href="/auth/login"><i class="fa fa-user-circle-o"></i>登录</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </header>
    <div class="container main">
        {{ template "content" . }}
    </div>
    <div class="menu-overlay"></div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="/articles/1">关于我们</a>
                    <a href="/articles/2">帮助中心</a>
                    <a href="/articles/3">隐私政策</a>
                    <a href="/sitemap.xml">Sitemap</a>
                </div>
                <div class="copyright">
                     © 2025 {{ .siteName }}. v{{.version}}
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
