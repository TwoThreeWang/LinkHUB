{{ define "meta" }}
<title>{{ .title }} - {{ .siteName }}</title>
<meta name="keywords" content="{{ .siteName }},网址导航">
<meta name="description" content="在{{ .siteName }}网站上发布一篇新文章">
{{ end }}

{{ define "content" }}
<div class="content">
    <h2>✨️ 创建新文章</h2>
    <br>
    {{ if .error }}
    <div class="error-message">{{ .error }}</div>
    {{ end }}
    <form action="/articles/new" method="POST" class="form">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" required class="form-control" placeholder="请输入文章标题">
        </div>

        <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" name="content" required class="form-control" rows="10" placeholder="请输入文章内容，支持 Markdown 语法"></textarea>
        </div>

        <div class="form-group">
            <label for="category">分类</label>
            <select id="category" name="category" class="form-control">
                <option value="">-- 请选择分类 --</option>
                {{ range $index, $category := .categories }}
                <option value="{{ $category.ID }}">{{ $category.Name }}</option>
                {{ end }}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">发布文章</button>
            <a href="/articles" class="btn btn-outline">取消</a>
        </div>
    </form>
</div>
{{ end }}
